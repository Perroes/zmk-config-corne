# corne.conf - Systeem configuratie-instellingen

# === KEYBOARD NAAM ===
# Naam die wordt getoond in Bluetooth instellingen (max 16 karakters)
CONFIG_ZMK_KEYBOARD_NAME="Corne View"

# === BLUETOOTH INSTELLINGEN ===
# Bluetooth ondersteuning inschakelen
CONFIG_ZMK_BLE=y

# Aantal gelijktijdige Bluetooth verbindingen (standaard 5 profielen)
CONFIG_BT_MAX_CONN=5
CONFIG_BT_MAX_PAIRED=5

# Bluetooth transmissie power verhogen voor betere verbinding
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# === POWER MANAGEMENT ===
# Deep sleep na 30 minuten inactiviteit (1800000 ms = 30 min)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

# === DISPLAY CONFIGURATIE ===
# nice!view display ondersteuning inschakelen
CONFIG_ZMK_DISPLAY=y

# Display widgets inschakelen
CONFIG_ZMK_WIDGET_LAYER_STATUS=y      # Toont actieve layer
CONFIG_ZMK_WIDGET_BATTERY_STATUS=y    # Toont batterij status
CONFIG_ZMK_WIDGET_OUTPUT_STATUS=y     # Toont USB/BLE status
CONFIG_ZMK_WIDGET_WPM_STATUS=y        # Toont woorden per minuut

# Batterij percentage tonen in plaats van icoontjes
CONFIG_ZMK_WIDGET_BATTERY_STATUS_SHOW_PERCENTAGE=y

# Display blanking bij inactiviteit
CONFIG_ZMK_DISPLAY_BLANK_ON_IDLE=y

# === EXTRA FEATURES ===
# Words per minute berekening
CONFIG_ZMK_WPM=y

# USB logging voor debugging (uitschakelen voor productie)
# CONFIG_ZMK_USB_LOGGING=y
